<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Shopping List</h1>
        
        <div class="season-selector">
            <label for="season-select" class="selector-label">季節を選択</label>
            <select id="season-select" class="season-dropdown" onchange="updateWeeks()">
                <option value="">季節を選んでください</option>
                <option value="spring">春</option>
                <option value="summer">夏</option>
                <option value="autumn">秋</option>
                <option value="winter">冬</option>
            </select>
        </div>

        <div class="week-selector" id="week-selector" style="display: none;">
            <label for="week-select" class="selector-label">週を選択</label>
            <select id="week-select" class="week-dropdown" onchange="goToWeek()">
                <option value="">週を選んでください</option>
            </select>
        </div>

        <div class="decorative-element">
            <div class="leaf">🌿</div>
            <div class="sparkle">✨</div>
        </div>
    </div>

    <script src="index-script.js"></script>
</body>
</html>
