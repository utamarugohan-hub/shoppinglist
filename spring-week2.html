<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春2週目 - Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="history.back()">← 戻る</button>
        <h1 class="page-title">春2週目</h1>
        
        <!-- 食材 -->
        <div class="category">
            <div class="category-title">🥩 食材</div>
            <div class="item-list" id="ingredients">
                <div class="item">
                    <input type="checkbox" id="item1" onchange="toggleItem(this)">
                    <label for="item1">鶏もも肉 4枚（1000g）</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="item2" onchange="toggleItem(this)">
                    <label for="item2">豚バラ薄切り肉 250g</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="item3" onchange="toggleItem(this)">
                    <label for="item3">鯛の切り身（or さば・ぶり） 3切れ（240g）</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="item4" onchange="toggleItem(this)">
                    <label for="item4">生鮭の切り身 3切れ（300g）</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="item5" onchange="toggleItem(this)">
                    <label for="item5">アスパラガス 7本（140g）</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="item6" onchange="toggleItem(this)">
                    <label for="item6">新じゃがいも 2個（300g）</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="item7" onchange="toggleItem(this)">
                    <label for="item7">新玉ねぎ 2個（400g）</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="item8" onchange="toggleItem(this)">
                    <label for="item8">スナップエンドウ 12本（60g）</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="item9" onchange="toggleItem(this)">
                    <label for="item9">たけのこの水煮 150g</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="item10" onchange="toggleItem(this)">
                    <label for="item10">にんじん 2本（300g）</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="item11" onchange="toggleItem(this)">
                    <label for="item11">ほうれん草 1束（200g）</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="item12" onchange="toggleItem(this)">
                    <label for="item12">もやし 1袋（200g）</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="item13" onchange="toggleItem(this)">
                    <label for="item13">えのき 1袋（100g）</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="item14" onchange="toggleItem(this)">
                    <label for="item14">なめこ 1袋（100g）</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="item15" onchange="toggleItem(this)">
                    <label for="item15">卵 1個</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="item16" onchange="toggleItem(this)">
                    <label for="item16">絹豆腐 150g</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="item17" onchange="toggleItem(this)">
                    <label for="item17">油揚げ 3枚</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="item18" onchange="toggleItem(this)">
                    <label for="item18">ウインナー 5本（100g）</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="item19" onchange="toggleItem(this)">
                    <label for="item19">レーズン 15〜20g</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="item20" onchange="toggleItem(this)">
                    <label for="item20">麩 10g</label>
                </div>
            </div>
        </div>

        <!-- 常備食材 -->
        <div class="category">
            <div class="category-title">🍚 常備食材</div>
            <div class="item-list" id="staples">
                <div class="item">
                    <input type="checkbox" id="staple1" onchange="toggleItem(this)">
                    <label for="staple1">米（ごはん）</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="staple2" onchange="toggleItem(this)">
                    <label for="staple2">だしパック または 顆粒だしの素</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="staple3" onchange="toggleItem(this)">
                    <label for="staple3">わかめ（乾燥）</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="staple4" onchange="toggleItem(this)">
                    <label for="staple4">片栗粉</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="staple5" onchange="toggleItem(this)">
                    <label for="staple5">米油（またはサラダ油）</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="staple6" onchange="toggleItem(this)">
                    <label for="staple6">オリーブオイル</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="staple7" onchange="toggleItem(this)">
                    <label for="staple7">ごま油</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="staple8" onchange="toggleItem(this)">
                    <label for="staple8">バター</label>
                </div>
            </div>
        </div>

        <!-- 調味料 -->
        <div class="category">
            <div class="category-title">🧂 調味料</div>
            <div class="item-list" id="seasonings">
                <div class="item">
                    <input type="checkbox" id="seasoning1" onchange="toggleItem(this)">
                    <label for="seasoning1">砂糖</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="seasoning2" onchange="toggleItem(this)">
                    <label for="seasoning2">塩</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="seasoning3" onchange="toggleItem(this)">
                    <label for="seasoning3">酢</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="seasoning4" onchange="toggleItem(this)">
                    <label for="seasoning4">しょうゆ</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="seasoning5" onchange="toggleItem(this)">
                    <label for="seasoning5">みそ</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="seasoning6" onchange="toggleItem(this)">
                    <label for="seasoning6">みりん</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="seasoning7" onchange="toggleItem(this)">
                    <label for="seasoning7">酒</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="seasoning8" onchange="toggleItem(this)">
                    <label for="seasoning8">マヨネーズ</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="seasoning9" onchange="toggleItem(this)">
                    <label for="seasoning9">ポン酢しょうゆ</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="seasoning10" onchange="toggleItem(this)">
                    <label for="seasoning10">鶏がらスープの素（顆粒）</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="seasoning11" onchange="toggleItem(this)">
                    <label for="seasoning11">コンソメ（顆粒）</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="seasoning12" onchange="toggleItem(this)">
                    <label for="seasoning12">オイスターソース</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="seasoning13" onchange="toggleItem(this)">
                    <label for="seasoning13">レモン汁</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="seasoning14" onchange="toggleItem(this)">
                    <label for="seasoning14">カレーパウダー</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="seasoning15" onchange="toggleItem(this)">
                    <label for="seasoning15">おろしにんにく（チューブ）</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="seasoning16" onchange="toggleItem(this)">
                    <label for="seasoning16">おろししょうが（チューブ）</label>
                </div>
            </div>
        </div>

        <button class="reset-button" onclick="resetList()">リセット</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
